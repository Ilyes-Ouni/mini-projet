<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<link href="${jstlCss}" rel="stylesheet" />
<script type="text/javascript"
        src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
    <title>Modifier un Client</title>
</head>
<body>
<div layout:fragment="Mycontent">
    <div class="container mt-5">
        <div class="card-body">
            <form action="updateClient" method="post">
                <div class="form-group">
                    <label class="control-label" th:for="idClient">ID Client :</label>
                    <input type="text" name="idClient" th:value="${client.idClient}"
                           readonly class="form-control" id="idClient" required="required"/>
                </div>
                <div class="form-group">
                    <label class="control-label" th:for="nom">Nom :</label>
                    <input type="text" name="nom" th:value="${client.nom}"
                           class="form-control" id="nom" required="required"/>
                </div>
                <div class="form-group">
                    <label class="control-label" th:for="email">Email :</label>
                    <input type="text" name="email" th:value="${client.email}"
                           class="form-control" id="email" required="required"/>
                </div>
                <div class="form-group">
                    <label class="control-label" th:for="phoneNumber">Numéro de téléphone :</label>
                    <input type="text" name="phoneNumber" th:value="${client.phoneNumber}"
                           class="form-control" id="phoneNumber" required="required"/>
                </div>
                <div class="form-group">
                    <label class="control-label" th:for="dateNaissance">Date de naissance :</label>
                    <input type="date" name="dateNaissance" th:value="${#dates.format(client.dateNaissance, 'yyyy-MM-dd')}"
                           class="form-control" id="dateNaissance" required="required"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Région :</label>
                    <select name="idRegion" class="form-control" required="required">
                        <option th:each="region : ${regions}" th:value="${region.idRegion}" th:text="${region.nom}"
                                th:selected="${region.idRegion == client.region.idRegion}"></option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 20px">Modifier</button>
                </div>
            </form>
        </div>
        <br/>
        <br/>
        <a href="clients-list">Liste Clients</a>
    </div>
</div>
</body>
</html>
