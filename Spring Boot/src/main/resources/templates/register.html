<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
    <title>Create User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <style type="text/css">
        .text-hidden {
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .text-shown {
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div layout:fragment="Mycontent">
    <div class="container mt-5">
        <div class="card-body">
            <div class="panel panel-default" id="login">
                <div class="panel-heading">
                    <h3 class="panel-title">Create User</h3>
                </div>
                <div class="panel-body">
                    <form method="POST" action="/auth/register">
                        <div>
                            <label for="firstname">First Name:</label><br>
                            <input type="text" id="firstname" name="firstname" class="form-control" required><br>
                        </div>

                        <div class="form-group">
                            <label for="lastname">Last Name:</label><br>
                            <input type="text" id="lastname" name="lastname" class="form-control" required><br>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address:</label><br>
                            <input type="email" id="email" name="email" class="form-control" required><br>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label><br>
                            <input type="password" id="password" name="password" class="form-control" required><br>
                        </div>

                        <label for="role">Role:</label><br>
                        <select id="role" name="role" class="form-select">
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select><br><br>

                        <input class="btn btn-primary" type="submit" value="Create">
                        <button class="btn btn-default">   <a href="login">Signin</a></button>
                    </form>
                    <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                        <p th:text="${error}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</script>
</body>
</html>
