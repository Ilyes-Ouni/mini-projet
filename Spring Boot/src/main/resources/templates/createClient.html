<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Client</title>
</head>

<body>
<div layout:fragment="Mycontent" style="position: static">
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Ajout de Client
        </div>
        <div class="card-body">
            <div class="card-body">
                <form action="saveClient" method="post">
                    <div class="card-body">
                        <div class="form-group">
                            <label class="control-label">Nom :</label>
                            <input type="text" name="nom" class="form-control" required="required"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email :</label>
                            <input type="text" name="email" class="form-control" required="required"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Numéro de téléphone :</label>
                            <input type="number" name="phoneNumber" class="form-control" required="required" min="20000000" max="99999999"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Date de naissance :</label>
                            <input type="date" name="dateNaissance" class="form-control" required="required"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Région :</label>
                            <select name="idRegion" class="form-control" required="required">
                                <option th:each="region : ${regions}" th:value="${region.idRegion}" th:text="${region.nom}"></option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary" style="margin-top: 20px">Ajouter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <a href="clients-list">Liste Clients</a>
</div>
</div>
</body>
</html>
