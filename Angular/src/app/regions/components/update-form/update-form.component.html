<div class="d-flex justify-content-center" style="margin-top: 2%; width: 400px; height: 150px;">
    <form class="example-form" #heroForm="ngForm" style="margin-left: 2%; margin-right: 2%;">
        <div class="form-group">
            <div>
                <label for="Region_Name" class="block text-sm font-medium text-gray-700" style="text-align: center;"> Add Region </label>
                <div class="mt-1">
                    <input matInput placeholder="Ex: Nabeul" required type="text" [(ngModel)]="regionName" [ngModelOptions]="{standalone: true}" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
            </div>
        </div>
        <button style="margin-left: 40%; margin-top: 5%;" class="full" mat-raised-button class=" btn-grad " type="submit " value="submit " (click)="updateRegion()" color="primary">confrim</button>
    </form>
</div>
