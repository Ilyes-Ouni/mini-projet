<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column  -->
        <ng-container matColumnDef="idRegion">
            <th mat-header-cell *matHeaderCellDef> regionID </th>
            <td mat-cell *matCellDef="let element"> {{element.idRegion}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="dateCreation">
            <th mat-header-cell *matHeaderCellDef> dateCreation </th>
            <td mat-cell *matCellDef="let element"> {{element.dateCreation | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef><button mat-stroked-button color="accent" style="width: 160px;" (click)="addRegion()" *ngIf="isAdmin"><mat-icon>add</mat-icon> ADD Region</button></th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" (click)="updateRegion(element.idRegion)" *ngIf="isAdmin"><mat-icon>edit</mat-icon></button>
                <button (click)="deleteRegion(element.idRegion)" mat-mini-fab color="warn" style="margin-left: 10%;" *ngIf="isAdmin"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <!-- aria-label="Select page" [pageSize]="10" [length]="lengthTable" -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator pageSize="8" showFirstLastButtons>
    </mat-paginator>
</div>
