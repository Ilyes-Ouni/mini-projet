<nav class="bg-indigo-600">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <img class="h-8 w-15"
                        src="https://www.prairial.org/static/220ec5c8a0b1c6815a62c20d5a0d8d3f/6aa74/logo_ouni.png">
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <!-- Current: "bg-indigo-700 text-white", Default: "text-white hover:bg-indigo-500 hover:bg-opacity-75" -->

                        <a [routerLink]="['/regions']" routerLinkActive="bg-indigo-700" class="text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Regions</a>
                        <a [routerLink]="['/clients']" routerLinkActive="bg-indigo-700" class="text-white hover:bg-indigo-500 hover:bg-opacity-75 px-3 py-2 rounded-md text-sm font-medium">Clients</a>
                        <a [routerLink]="['/clients-by-region']" routerLinkActive="bg-indigo-700" class="text-white hover:bg-indigo-500 hover:bg-opacity-75 px-3 py-2 rounded-md text-sm font-medium">Clients By Region</a>
                        <a [routerLink]="['/users']" routerLinkActive="bg-indigo-700" class="text-white hover:bg-indigo-500 hover:bg-opacity-75 px-3 py-2 rounded-md text-sm font-medium">Users
                        </a>
                    </div>
                </div>
            </div>
            <div class="hidden md:block">
                <div class="ml-4 flex items-center md:ml-6">
                    <!-- Profile dropdown -->
                    <div class="ml-3 relative">
                        <div>
                            <button type="button" (click)="toggleMenu()"
                                style="display: flex; flex-direction: row; justify-content: baseline;"
                                class="max-w-xs bg-indigo-600 rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-600 focus:ring-white"
                                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                <h3 class="text-white mt-5"> {{username}} </h3>
                                <span class="sr-only">Open user menu</span>
                                <img class="h-12 w-15 rounded-full" [src]="avatar" alt="">
                            </button>
                        </div>
                        <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                            role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1"
                            [hidden]="menu">
                            <!-- Active: "bg-gray-100", Not Active: "" -->

                            <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" (click)="updateImageDialog()"
                            tabindex="-1" id="user-menu-item-1">UPDATE My Image</a>

                            <a [routerLink]="['/regions']"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem"
                                tabindex="-1" id="user-menu-item-1">Regions</a>

                            <a [routerLink]="['/clients']"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem"
                                tabindex="-1" id="user-menu-item-1">Clients</a>

                            <a [routerLink]="['/clients-by-region']"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem"
                                tabindex="-1" id="user-menu-item-1">Clients By Region</a>

                            <a [routerLink]="['/users']"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem"
                                tabindex="-1" id="user-menu-item-1">Users</a>

                            <a [routerLink]="['/auth']" (click)="logout()"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem"
                                tabindex="-1" id="user-menu-item-2">Sign out</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="-mr-2 flex md:hidden">
                <!-- Mobile menu button -->
                <button type="button" (click)="toggleBar()"
                    class="bg-indigo-600 inline-flex items-center justify-center p-2 rounded-md text-indigo-200 hover:text-white hover:bg-indigo-500 hover:bg-opacity-75 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-600 focus:ring-white"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>

                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="md:hidden" id="mobile-menu" [hidden]="!bar">
        <div class="pt-4 pb-3 border-t border-indigo-700">
            <div class="flex items-center px-5">
                <div class="flex-shrink-0">
                    <img class="h-10 w-10 rounded-full"
                        src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                        alt="">
                </div>
                <div class="ml-3">
                    <div class="text-base font-medium text-white" style="margin-right: 2%;">{{username}}</div>
                    <div class="text-sm font-medium text-indigo-300">{{email}}</div>
                </div>
            </div>
            <div class="mt-3 px-2 space-y-1">
                
                <a [routerLink]="['/regions']"
                    class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-indigo-500 hover:bg-opacity-75">
                    Regions</a>

                <a [routerLink]="['/clients']"
                    class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-indigo-500 hover:bg-opacity-75">
                    Clients</a>

                <a [routerLink]="['/clients-by-region']"
                    class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-indigo-500 hover:bg-opacity-75">
                    Clients By Region</a>

                <a [routerLink]="['/auth']" (click)="logout()"
                    class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-indigo-500 hover:bg-opacity-75">
                    Sign out</a>
            </div>
        </div>
    </div>
</nav>
