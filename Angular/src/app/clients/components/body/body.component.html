<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column  -->
        <ng-container matColumnDef="idClient">
            <th mat-header-cell *matHeaderCellDef> clientID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="dateNaissance">
            <th mat-header-cell *matHeaderCellDef> dateNaissance </th>
            <td mat-cell *matCellDef="let element"> {{element.dateNaissance | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="dateCreation">
            <th mat-header-cell *matHeaderCellDef> dateCreation </th>
            <td mat-cell *matCellDef="let element"> {{element.dateCreation | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="region">
            <th mat-header-cell *matHeaderCellDef> Region </th>
            <td mat-cell *matCellDef="let element"> {{element.region.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element">
                <img mat-card-md-image src="{{url+'/'+element.imagePath}}" (click)="openImage(element.imagePath)" style="height: 40px; border-radius: 50%;">
            </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef><button mat-stroked-button color="accent" style="width: 160px;" (click)="addClient()" *ngIf="isAdmin"><mat-icon>add</mat-icon> ADD Client</button></th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" (click)="updateClient(element.idClient)" *ngIf="isAdmin"><mat-icon>edit</mat-icon></button>
                <button (click)="deleteClient(element.idClient)" mat-mini-fab color="warn" style="margin-left: 10%;" *ngIf="isAdmin"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <!-- aria-label="Select page" [pageSize]="10" [length]="lengthTable" -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator pageSize="8" showFirstLastButtons>
    </mat-paginator>
</div>
