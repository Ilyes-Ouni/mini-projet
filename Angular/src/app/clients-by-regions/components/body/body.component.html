<div>
    <div class="mt-6">
      <select #RegionSelect (change)="onSelectregion(RegionSelect.value)" id="regionID"
        name="regionID" required
        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option [value]="region.idRegion" *ngFor="let region of regions">{{region.nom}}</option>
      </select>
</div>

<div class="mt-6 mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column  -->
        <ng-container matColumnDef="idClient">
            <th mat-header-cell *matHeaderCellDef> clientID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="dateNaissance">
            <th mat-header-cell *matHeaderCellDef> dateNaissance </th>
            <td mat-cell *matCellDef="let element"> {{element.dateNaissance | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="dateCreation">
            <th mat-header-cell *matHeaderCellDef> dateCreation </th>
            <td mat-cell *matCellDef="let element"> {{element.dateCreation | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="region">
            <th mat-header-cell *matHeaderCellDef> Region </th>
            <td mat-cell *matCellDef="let element"> {{element.region.nom}} </td>
        </ng-container>

        <!-- aria-label="Select page" [pageSize]="10" [length]="lengthTable" -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator pageSize="8" showFirstLastButtons>
    </mat-paginator>
</div>
