<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" style="flex-direction: column;">
    <div class="mt-5 bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 max-w-md w-full space-y-8">
        <form class="space-y-6">
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <div style="margin-right: 1%;">
                    <label for="firstname" class="block text-sm font-medium text-gray-700"> Firstname </label>
                    <div class="mt-1">
                        <input id="firstname" [(ngModel)]="firstname" type="text" autocomplete="firstname" [ngModelOptions]="{standalone: true}"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div style="margin-left: 1%;">
                    <label for="lastname" class="block text-sm font-medium text-gray-700"> Lastname </label>
                    <div class="mt-1">
                        <input id="lastname" [(ngModel)]="lastname" type="text" autocomplete="lastname" [ngModelOptions]="{standalone: true}"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700"> Email address </label>
                <div class="mt-1">
                    <input id="email" [(ngModel)]="email" type="email" autocomplete="email" [ngModelOptions]="{standalone: true}"
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700"> Password </label>
                <div class="mt-1">
                    <input id="password" [(ngModel)]="password" type="password" autocomplete="current-password" [ngModelOptions]="{standalone: true}"
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700"> Confirm Password </label>
                <div class="mt-1">
                    <input id="confirmPassword" [(ngModel)]="confirmPassword" type="password" [ngModelOptions]="{standalone: true}"
                        autocomplete="current-password"
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div class="form-group">
                <label for="file" class="block text-sm font-medium text-gray-700"> File </label>
                <input type="file" class="font-medium text-indigo-600 hover:text-indigo-500" required formControlName="file" name="picture" id="file" for="file" type="file" class="form-control" accept="image/*" name="picture" (change)="this.onFilechange($event)">
            </div>
            

            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <a [routerLink]="['/auth']" class="font-medium text-indigo-600 hover:text-indigo-500"> 
                        Dont have an account? 
                    </a>
                </div>
            </div>

            <div>
                <button (click)="signup()"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Signup
                </button>
            </div>
        </form>
    </div>
</div>
